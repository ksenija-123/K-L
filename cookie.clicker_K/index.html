<html>

<head>
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Click the cookie button as many times as you can:)</h1>
    <h2 id="h1">The amount of times you have clicked:</h2>
    <div id="cookie">
        <button class="cookie" onclick="count()">I'M THE COOKIE, CLICK FAST!</button>
        <button class="reset" onclick="reset()">RESET</button>
    </div>

</body>

</html>
